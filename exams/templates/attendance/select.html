{% extends 'base.html' %}
{% block content %}
<div class="container">
<table class="table table-sm table-bordered">
{% for tc in date_list %}
    {% ifchanged %}<tr><td class="text-white bg-dark">{{ tc.date|date:"d.m.Y" }} (<a class='text-white' href={% url "attendance-day" day=tc.day %}>Yoklama</a> | <a class='text-white' href={% url "seating-day" day=tc.day %}>Oturma Planı</a>)</tr></td>{% endifchanged %}
    <tr><td style="padding-left:25px;">{{tc.time|date:"d.m.Y - H:i"}} (<a href={% url "attendance-session" session=tc.long_code %}>Yoklama</a> | <a href={% url "seating-session" session=tc.long_code %}>Oturma Planı</a>)</td></tr>
{% endfor %}
</table>
</div>
{% endblock %}
